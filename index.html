<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    .auth-button {
      background-color: #34A853;
    }
    .auth-button:hover {
      background-color: #2C8C45;
    }
  </style>
</head>
<body>
  <h1>Upload SC</h1>

  <!-- ปุ่มสำหรับเชื่อมต่อกับ Google Drive -->
  <button class="auth-button" onclick="authenticate()">Connect to Google Drive</button>

  <form id="uploadForm" style="display: none;">
    <!-- ช่องกรอก Job Number -->
    <label for="jobNumber">Job Number:</label>
    <input 
      type="text" 
      id="jobNumber" 
      placeholder="กรอก Job Number" 
      required
    >

    <!-- ช่องกรอก Symptoms -->
    <label for="symptoms">Symptoms:</label>
    <textarea 
      id="symptoms" 
      placeholder="กรอกอาการ" 
      required
    ></textarea>

    <!-- ช่องเลือกไฟล์ -->
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input 
      type="file" 
      id="fileInput" 
      multiple 
      accept="image/*,video/*" 
      required
    >

    <!-- ปุ่ม Upload -->
    <button type="button" onclick="uploadFiles()">Upload</button>
  </form>

  <script>
    // ระบุ Client ID และ Redirect URI จาก Google Cloud Console
    const CLIENT_ID = '909733605627-a49hks8h150acvv05425tpj8oru3ah1v.apps.googleusercontent.com'; // Client ID ของคุณ
    const REDIRECT_URI = 'https://apirach.github.io/upload-sc/'; // URL Redirect URI ของคุณ
    const SCOPE = 'https://www.googleapis.com/auth/drive.file';

    // ระบุ Folder ID ของโฟลเดอร์หลัก "Upload SC"
    const UPLOAD_SC_FOLDER_ID = 'https://drive.google.com/drive/u/0/folders/1-vLUogFjrmAQxrOfiBUX7OMtfemf__l4'; // ระบุ Folder ID ของโฟลเดอร์หลัก

    // ฟังก์ชันสำหรับขอสิทธิ์ OAuth
    function authenticate() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=${SCOPE}&access_type=online`;
      window.location.href = authUrl; // ส่งผู้ใช้ไปหน้าขอสิทธิ์
    }

    // ฟังก์ชันดึง Access Token จาก URL หลังผู้ใช้อนุญาต
    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return params.get('access_token'); // ดึง Access Token
    }

    // ฟังก์ชันสร้างโฟลเดอร์ย่อยใน "Upload SC"
    async function createSubFolder(folderName, accessToken) {
      const metadata = {
        name: folderName,
        mimeType: 'application/vnd.google-apps.folder',
        parents: [UPLOAD_SC_FOLDER_ID], // โฟลเดอร์ย่อยใน "Upload SC"
      };

      try {
        const response = await fetch('https://www.googleapis.com/drive/v3/files', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(metadata),
        });

        if (!response.ok) {
          throw new Error(`Error creating subfolder: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Subfolder created:', data);
        return data.id;
      } catch (error) {
        console.error(error);
        alert('ไม่สามารถสร้างโฟลเดอร์ย่อยได้');
        return null;
      }
    }

    // ฟังก์ชันอัปโหลดไฟล์พร้อมเปลี่ยนชื่อ
    async function uploadFile(file, subFolderId, newFileName, accessToken) {
      const metadata = {
        name: newFileName, // เปลี่ยนชื่อไฟล์
        parents: [subFolderId], // ใส่ Folder ID ของโฟลเดอร์ย่อย
      };

      const formData = new FormData();
      formData.append(
        'metadata',
        new Blob([JSON.stringify(metadata)], { type: 'application/json' })
      );
      formData.append('file', file);

      try {
        const response = await fetch(
          'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',
          {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
            body: formData,
          }
        );

        if (!response.ok) {
          throw new Error(`Error uploading file: ${response.statusText}`);
        }

        const data = await response.json();
        console.log(`File uploaded: ${data.name}`);
      } catch (error) {
        console.error(error);
        alert(`ไม่สามารถอัปโหลดไฟล์ "${file.name}" ได้`);
      }
    }

    // ฟังก์ชันหลักสำหรับอัปโหลดไฟล์ทั้งหมด
    async function uploadFiles() {
      const jobNumber = document.getElementById('jobNumber').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!jobNumber || !symptoms || files.length === 0) {
        alert('กรุณากรอกข้อมูลและเลือกไฟล์ให้ครบ');
        return;
      }

      // รับ Access Token จาก URL
      const accessToken = getAccessTokenFromUrl();
      if (!accessToken) {
        alert('Access Token ไม่ถูกต้อง. โปรดตรวจสอบการเชื่อมต่อ Google OAuth.');
        return;
      }

      // สร้างโฟลเดอร์ย่อย
      const subFolderName = `${jobNumber} ${symptoms}`;
      const subFolderId = await createSubFolder(subFolderName, accessToken);
      if (!subFolderId) return;

      // อัปโหลดไฟล์ทั้งหมดพร้อมเปลี่ยนชื่อ
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const newFileName = `${subFolderName}-${i + 1}.${file.name.split('.').pop()}`; // เปลี่ยนชื่อไฟล์
        await uploadFile(file, subFolderId, newFileName, accessToken);
      }

      alert('ไฟล์ทั้งหมดอัปโหลดสำเร็จ!');
    }

    // แสดงฟอร์มเมื่อผู้ใช้มี Access Token
    window.onload = function () {
      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        document.getElementById('uploadForm').style.display = 'block';
      }
    };
  </script>
</body>
</html>
