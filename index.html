<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ส่งงาน SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #357ae8;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      font-style: italic;
      color: #888;
    }
  </style>
  <!-- โหลด Google Platform Library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <h1>ส่งงาน SC</h1>

  <!-- ปุ่ม Google Sign-In -->
  <div id="signinButton">
    <button id="googleSignInButton" onclick="signIn()">Sign in with Google</button>
  </div>

  <!-- ฟอร์มอัปโหลด -->
  <form id="uploadForm" style="display: none;">
    <!-- ช่องกรอก Job Number -->
    <label for="jobNumber">Job Number:</label>
    <input type="text" id="jobNumber" placeholder="กรอก Job Number" required>

    <!-- ช่องกรอก อาการที่ตรวจพบ -->
    <label for="symptoms">อาการที่ตรวจพบ:</label>
    <textarea id="symptoms" placeholder="กรอกอาการที่ตรวจพบ" required></textarea>

    <!-- ช่องเลือกไฟล์ -->
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" required>

    <!-- ปุ่มส่งงาน -->
    <button type="button" id="uploadButton" onclick="uploadFiles()">ส่งงาน</button>
  </form>

  <!-- ข้อความเครดิต -->
  <div class="footer">Designed by Apirach Rattanaudompisut</div>

  <script>
    let accessToken = null; // เก็บ Access Token หลังจาก Sign-In

    // ระบุ Client ID ของคุณ
    const CLIENT_ID = '909733605627-a49hks8h150acvv05425tpj8oru3ah1v.apps.googleusercontent.com'; 
    const SCOPE = 'https://www.googleapis.com/auth/drive.file';

    // ฟังก์ชันสำหรับ Google Sign-In Popup
    function signIn() {
      gapi.load('auth2', function() {
        const auth2 = gapi.auth2.init({
          client_id: CLIENT_ID,
          scope: SCOPE,
        });

        auth2.signIn().then(googleUser => {
          // รับ Access Token
          accessToken = googleUser.getAuthResponse().access_token;
          console.log('Access Token:', accessToken);

          // ซ่อนปุ่ม Sign-In และแสดงฟอร์มอัปโหลด
          document.getElementById('signinButton').style.display = 'none';
          document.getElementById('uploadForm').style.display = 'block';
        }).catch(error => {
          console.error('Sign-In Error:', error);
          alert('เกิดข้อผิดพลาดในการลงชื่อเข้าใช้');
        });
      });
    }

    // ฟังก์ชันเปลี่ยนสถานะปุ่ม
    function updateButtonStatus(isUploading) {
      const button = document.getElementById('uploadButton');
      if (isUploading) {
        button.textContent = 'กำลังส่งงาน...';
        button.disabled = true;
      } else {
        button.textContent = 'ส่งงาน';
        button.disabled = false;
      }
    }

    // ฟังก์ชันสร้างโฟลเดอร์ย่อยใน Google Drive
    async function createSubFolder(folderName) {
      const metadata = {
        name: folderName,
        mimeType: 'application/vnd.google-apps.folder',
        parents: ['1-vLUogFjrmAQxrOfiBUX7OMtfemf__l4'], // ใส่ Folder ID ของโฟลเดอร์หลัก
      };

      try {
        const response = await fetch('https://www.googleapis.com/drive/v3/files', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(metadata),
        });

        if (!response.ok) {
          throw new Error(`Error creating subfolder: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Subfolder created:', data);
        return data.id;
      } catch (error) {
        console.error('Error creating subfolder:', error);
        alert('ไม่สามารถสร้างโฟลเดอร์ย่อยได้');
        return null;
      }
    }

    // ฟังก์ชันอัปโหลดไฟล์
    async function uploadFile(file, subFolderId, newFileName) {
      const metadata = {
        name: newFileName,
        parents: [subFolderId],
      };

      const formData = new FormData();
      formData.append(
        'metadata',
        new Blob([JSON.stringify(metadata)], { type: 'application/json' })
      );
      formData.append('file', file);

      try {
        const response = await fetch(
          'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',
          {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
            body: formData,
          }
        );

        if (!response.ok) {
          throw new Error(`Error uploading file: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('File uploaded:', data);
      } catch (error) {
        console.error(`Error uploading file "${file.name}":`, error);
        alert(`ไม่สามารถอัปโหลดไฟล์ "${file.name}" ได้`);
      }
    }

    // ฟังก์ชันอัปโหลดไฟล์ทั้งหมด
    async function uploadFiles() {
      const jobNumber = document.getElementById('jobNumber').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!jobNumber || !symptoms || files.length === 0) {
        alert('กรุณากรอกข้อมูลและเลือกไฟล์ให้ครบ');
        return;
      }

      updateButtonStatus(true);

      try {
        const subFolderName = `${jobNumber} ${symptoms}`;
        const subFolderId = await createSubFolder(subFolderName);
        if (!subFolderId) throw new Error('Subfolder creation failed');

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const newFileName = `${subFolderName}-${i + 1}.${file.name.split('.').pop()}`;
          await uploadFile(file, subFolderId, newFileName);
        }

        alert('ไฟล์ทั้งหมดอัปโหลดสำเร็จ!');
        document.getElementById('uploadForm').reset();
      } catch (error) {
        console.error('Error during upload:', error);
        alert('เกิดข้อผิดพลาดในการอัปโหลด');
      } finally {
        updateButtonStatus(false);
      }
    }
  </script>
</body>
</html>
