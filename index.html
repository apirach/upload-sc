<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ส่งงาน SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #357ae8;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ส่งงาน SC</h1>

  <div id="content">
    <!-- เนื้อหาจะโหลดที่นี่ -->
  </div>

  <!-- ข้อความเครดิต -->
  <div class="footer">Designed by Apirach Rattanaudompisut</div>

  <script>
    // ระบุ Client ID และ Redirect URI จาก Google Cloud Console
    const CLIENT_ID = '909733605627-a49hks8h150acvv05425tpj8oru3ah1v.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://apirach.github.io/upload-sc/';
    const SCOPE = 'https://www.googleapis.com/auth/drive.file';
    const UPLOAD_SC_FOLDER_ID = '1-vLUogFjrmAQxrOfiBUX7OMtfemf__l4'; // โฟลเดอร์หลัก

    // ฟังก์ชันตรวจจับว่าเปิดใน LINE WebView หรือไม่
    function isLineWebView() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("line/") || ua.includes("linewv");
    }

    // ฟังก์ชันเปิดลิงก์ในเบราว์เซอร์
    function openInBrowser() {
      const url = window.location.href;
      window.open(url, "_blank");
    }

    // ฟังก์ชันแสดงฟอร์มอัปโหลด
    function showUploadForm() {
      document.getElementById('content').innerHTML = `
        <form id="uploadForm">
          <label for="jobNumber">Job Number:</label>
          <input type="text" id="jobNumber" placeholder="กรอก Job Number" required>

          <label for="symptoms">อาการที่ตรวจพบ:</label>
          <textarea id="symptoms" placeholder="กรอกอาการที่ตรวจพบ" required></textarea>

          <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
          <input type="file" id="fileInput" multiple accept="image/*,video/*" required>

          <button type="button" id="uploadButton" onclick="uploadFiles()">ส่งงาน</button>
        </form>
      `;
    }

    // ฟังก์ชันสำหรับขอสิทธิ์ OAuth
    function authenticate() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=${SCOPE}&access_type=online`;
      window.location.href = authUrl;
    }

    // ฟังก์ชันดึง Access Token จาก URL หลังผู้ใช้อนุญาต
    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return params.get('access_token');
    }

    // ฟังก์ชันเปลี่ยนสถานะปุ่ม
    function updateButtonStatus(isUploading) {
      const button = document.getElementById('uploadButton');
      if (isUploading) {
        button.textContent = 'กำลังส่งงาน...';
        button.disabled = true;
      } else {
        button.textContent = 'ส่งงาน';
        button.disabled = false;
      }
    }

    // ฟังก์ชันสร้างโฟลเดอร์ย่อยใน "Upload SC"
    async function createSubFolder(folderName, accessToken) {
      const metadata = {
        name: folderName,
        mimeType: 'application/vnd.google-apps.folder',
        parents: [UPLOAD_SC_FOLDER_ID],
      };

      try {
        const response = await fetch('https://www.googleapis.com/drive/v3/files', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(metadata),
        });

        if (!response.ok) {
          throw new Error(`Error creating subfolder: ${response.statusText}`);
        }

        const data = await response.json();
        return data.id;
      } catch (error) {
        alert('ไม่สามารถสร้างโฟลเดอร์ย่อยได้');
        return null;
      }
    }

    // ฟังก์ชันอัปโหลดไฟล์ทั้งหมด
    async function uploadFiles() {
      const jobNumber = document.getElementById('jobNumber').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!jobNumber || !symptoms || files.length === 0) {
        alert('กรุณากรอกข้อมูลและเลือกไฟล์ให้ครบ');
        return;
      }

      const accessToken = getAccessTokenFromUrl();
      if (!accessToken) {
        alert('Access Token ไม่ถูกต้อง');
        return;
      }

      updateButtonStatus(true);

      try {
        const subFolderName = `${jobNumber} ${symptoms}`;
        const subFolderId = await createSubFolder(subFolderName, accessToken);
        if (!subFolderId) throw new Error('Subfolder creation failed');

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const newFileName = `${subFolderName}-${i + 1}.${file.name.split('.').pop()}`;
          await uploadFile(file, subFolderId, newFileName, accessToken);
        }

        alert('ไฟล์ทั้งหมดอัปโหลดสำเร็จ!');
        document.getElementById('uploadForm').reset();
      } catch (error) {
        alert(`เกิดข้อผิดพลาด: ${error.message}`);
      } finally {
        updateButtonStatus(false);
      }
    }

    // โหลดเนื้อหาเริ่มต้น
    window.onload = function () {
      if (isLineWebView()) {
        document.getElementById('content').innerHTML = `
          <h2>กรุณาเปิดลิงก์นี้ในเบราว์เซอร์</h2>
          <button onclick="openInBrowser()">เปิดในเบราว์เซอร์</button>
        `;
      } else {
        const accessToken = getAccessTokenFromUrl();
        if (accessToken) {
          showUploadForm();
        } else {
          authenticate();
        }
      }
    };
  </script>
</body>
</html>
