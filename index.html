<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ส่งงาน SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>ส่งงาน SC</h1>

  <form id="uploadForm" style="display: none;">
    <!-- ช่องกรอก Job Number -->
    <label for="jobNumber">Job Number:</label>
    <input 
      type="number" 
      id="jobNumber" 
      placeholder="กรอก Job Number" 
      required
    >

    <!-- ช่องกรอก Symptoms -->
    <label for="symptoms">อาการ:</label>
    <textarea 
      id="symptoms" 
      placeholder="กรอกอาการ" 
      required
    ></textarea>

    <!-- ช่องเลือกไฟล์ -->
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input 
      type="file" 
      id="fileInput" 
      multiple 
      accept="image/*,video/*" 
      required
    >

    <!-- ปุ่ม Upload -->
    <button type="button" id="uploadButton" onclick="uploadFiles()">Upload</button>
  </form>

  <script>
    // ฟังก์ชันล้างฟอร์ม
    function clearForm() {
      document.getElementById('uploadForm').reset(); // ล้างค่าในฟอร์ม
    }

    // ฟังก์ชันเปลี่ยนสถานะปุ่ม
    function updateButtonStatus(isUploading) {
      const button = document.getElementById('uploadButton');
      if (isUploading) {
        button.textContent = 'Uploading...'; // เปลี่ยนข้อความในปุ่ม
        button.disabled = true; // ปิดการใช้งานปุ่ม
      } else {
        button.textContent = 'Upload'; // เปลี่ยนกลับเป็นข้อความเดิม
        button.disabled = false; // เปิดการใช้งานปุ่ม
      }
    }

    // ฟังก์ชันสำหรับอัปโหลดไฟล์
    async function uploadFiles() {
      const jobNumber = document.getElementById('jobNumber').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!jobNumber || !symptoms || files.length === 0) {
        alert('กรุณากรอกข้อมูลและเลือกไฟล์ให้ครบ');
        return;
      }

      // เปลี่ยนปุ่มเป็นสถานะ Inactive (กำลังอัปโหลด)
      updateButtonStatus(true);

      try {
        // Simulate the upload process (แทนที่ด้วยโค้ดอัปโหลดจริง)
        for (let i = 0; i < files.length; i++) {
          console.log(`Uploading file: ${files[i].name}`);
          await new Promise(resolve => setTimeout(resolve, 1000)); // จำลองการดีเลย์ 1 วินาที
        }

        alert('Upload สำเร็จ!'); // แสดงข้อความสำเร็จ
        clearForm(); // ล้างฟอร์ม
      } catch (error) {
        console.error('Error while uploading:', error);
        alert('เกิดข้อผิดพลาดในการอัปโหลด');
      } finally {
        // กลับสู่สถานะปุ่มเดิม
        updateButtonStatus(false);
      }
    }

    // แสดงฟอร์มเมื่อโหลดหน้าเว็บ
    window.onload = function () {
      document.getElementById('uploadForm').style.display = 'block';
    };
  </script>
</body>
</html>
