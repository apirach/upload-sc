<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ส่งงาน SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #357ae8;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ส่งงาน SC</h1>

  <form id="uploadForm">
    <!-- ช่องกรอก Job Number -->
    <label for="jobNumber">Job Number:</label>
    <input 
      type="number" 
      id="jobNumber" 
      placeholder="กรอก Job Number" 
      required
    >

    <!-- ช่องกรอก สรุป อาการเสีย -->
    <label for="symptoms">สรุป อาการเสีย:</label>
    <textarea 
      id="symptoms" 
      placeholder="กรอกสรุปอาการเสีย" 
      required
    ></textarea>

    <!-- ช่องเลือกไฟล์ -->
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input 
      type="file" 
      id="fileInput" 
      multiple 
      accept="image/*,video/*" 
      required
    >

    <!-- ปุ่มส่งงาน -->
    <button type="button" id="uploadButton" onclick="uploadFiles()">กดส่งงาน</button>
  </form>

  <!-- ข้อความเครดิต -->
  <div class="footer">Designed by Apirach Rattanadompisut</div>

  <script>
    // ล้างฟอร์ม
    function clearForm() {
      document.getElementById('uploadForm').reset();
    }

    // อัปเดตสถานะของปุ่ม
    function updateButton(status, disabled = false) {
      const button = document.getElementById('uploadButton');
      button.textContent = status; // เปลี่ยนข้อความในปุ่ม
      button.disabled = disabled; // ปิดหรือเปิดการใช้งานปุ่ม
    }

    // ฟังก์ชันหลักสำหรับอัปโหลดไฟล์
    async function uploadFiles() {
      const jobNumber = document.getElementById('jobNumber').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!jobNumber || !symptoms || files.length === 0) {
        alert('กรุณากรอกข้อมูลและเลือกไฟล์ให้ครบ');
        return;
      }

      // เปลี่ยนปุ่มเป็น "กำลังส่งงาน" และปิดการใช้งาน
      updateButton('กำลังส่งงาน', true);

      try {
        // Simulate upload delay (แทนที่ด้วยโค้ดอัปโหลดจริง)
        for (let i = 0; i < files.length; i++) {
          console.log(`Uploading file: ${files[i].name}`);
          await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate delay
        }

        // เปลี่ยนปุ่มเป็น "ส่งงานสำเร็จ"
        updateButton('ส่งงานสำเร็จ');
        setTimeout(() => {
          // ล้างฟอร์ม
          clearForm();
          // เปลี่ยนปุ่มกลับมาเป็น "กดส่งงาน" และเปิดใช้งาน
          updateButton('กดส่งงาน', false);
        }, 2000); // รอ 2 วินาทีหลังจากส่งงานสำเร็จ
      } catch (error) {
        console.error('Upload error:', error);
        alert('เกิดข้อผิดพลาดในการส่งงาน');
        // เปลี่ยนปุ่มกลับมาเป็น "กดส่งงาน" และเปิดใช้งาน
        updateButton('กดส่งงาน', false);
      }
    }
  </script>
</body>
</html>
