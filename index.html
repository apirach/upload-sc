<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    .auth-button {
      background-color: #34A853;
    }
    .auth-button:hover {
      background-color: #2C8C45;
    }
  </style>
</head>
<body>
  <h1>Upload SC</h1>

  <!-- ปุ่มสำหรับเชื่อมต่อกับ Google Drive -->
  <button class="auth-button" onclick="authenticate()">Connect to Google Drive</button>

  <form id="uploadForm" style="display: none;">
    <!-- ช่องกรอก Job Number -->
    <label for="jobNumber">Job Number:</label>
    <input 
      type="text" 
      id="jobNumber" 
      placeholder="กรอก Job Number" 
      required
    >

    <!-- ช่องกรอก Symptoms -->
    <label for="symptoms">Symptoms:</label>
    <textarea 
      id="symptoms" 
      placeholder="กรอกอาการ" 
      required
    ></textarea>

    <!-- ช่องเลือกไฟล์ -->
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input 
      type="file" 
      id="fileInput" 
      multiple 
      accept="image/*,video/*" 
      required
    >

    <!-- ปุ่ม Upload -->
    <button type="button" onclick="uploadFiles()">Upload</button>
  </form>

  <script>
    // Client ID และ Redirect URI ที่ได้จาก Google Cloud Console
    const CLIENT_ID = '909733605627-a49hks8h150acvv05425tpj8oru3ah1v.apps.googleusercontent.com'; // ใส่ Client ID ของคุณ
    const REDIRECT_URI = 'https://apirach.github.io/upload-sc/'; // ใส่ URL ของ Redirect URI
    const SCOPE = 'https://www.googleapis.com/auth/drive.file';

    // ฟังก์ชันสำหรับขอสิทธิ์ OAuth
    function authenticate() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=${SCOPE}&access_type=online`;

      // ส่งผู้ใช้ไปหน้าขอสิทธิ์
      window.location.href = authUrl;
    }

    // ฟังก์ชันดึง Access Token จาก URL หลังผู้ใช้อนุญาต
    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1)); // อ่าน hash จาก URL
      return params.get('access_token'); // ดึงค่า Access Token
    }

    // ฟังก์ชันสร้างโฟลเดอร์ใน Google Drive
    async function createFolder(folderName, accessToken) {
      const metadata = {
        name: folderName,
        mimeType: 'application/vnd.google-apps.folder',
      };

      const response = await fetch('https://www.googleapis.com/drive/v3/files', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(metadata),
      });

      const data = await response.json();
      console.log('Folder created:', data);
      return data.id; // Return Folder ID
    }

    // ฟังก์ชันอัปโหลดไฟล์ไปยัง Google Drive
    async function uploadFile(file, folderId, accessToken) {
      const metadata = {
        name: file.name, // ใช้ชื่อไฟล์เดิม
        parents: [folderId], // ใส่ Folder ID ที่สร้าง
      };

      const formData = new FormData();
      formData.append(
        'metadata',
        new Blob([JSON.stringify(metadata)], { type: 'application/json' })
      );
      formData.append('file', file);

      const response = await fetch(
        'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',
        {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
          body: formData,
        }
      );

      const data = await response.json();
      console.log('File uploaded:', data);
    }

    // ฟังก์ชันหลักสำหรับอัปโหลดไฟล์ทั้งหมด
    async function uploadFiles() {
      const jobNumber = document.getElementById('jobNumber').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!jobNumber || !symptoms || files.length === 0) {
        alert('กรุณากรอกข้อมูลและเลือกไฟล์ให้ครบ');
        return;
      }

      // รับ Access Token จาก URL
      const accessToken = getAccessTokenFromUrl();
      if (!accessToken) {
        alert('Access Token ไม่ถูกต้อง. โปรดตรวจสอบการเชื่อมต่อ Google OAuth.');
        return;
      }

      // สร้างโฟลเดอร์ใน Google Drive
      const folderName = `${jobNumber} ${symptoms}`;
      const folderId = await createFolder(folderName, accessToken);

      // อัปโหลดไฟล์ทั้งหมดไปยังโฟลเดอร์
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        await uploadFile(file, folderId, accessToken);
      }

      alert('ไฟล์ทั้งหมดอัปโหลดสำเร็จ!');
    }

    // แสดงฟอร์มเมื่อผู้ใช้มี Access Token
    window.onload = function () {
      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        document.getElementById('uploadForm').style.display = 'block';
      }
    };
  </script>
</body>
</html>
