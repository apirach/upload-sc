<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ส่งงาน SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #357ae8;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      font-style: italic;
      color: #888;
    }
    #openInBrowser {
      margin-top: 20px;
    }
    #copyButton {
      background-color: #34A853;
      color: white;
    }
    #copyButton:hover {
      background-color: #2C8C45;
    }
  </style>
</head>
<body>
  <h1>ส่งงาน SC</h1>

  <!-- ฟอร์มอัปโหลด -->
  <form id="uploadForm" style="display: none;">
    <label for="jobNumber">Job Number:</label>
    <input type="text" id="jobNumber" placeholder="กรอก Job Number" required>
    <label for="symptoms">อาการที่ตรวจพบ:</label>
    <textarea id="symptoms" placeholder="กรอกอาการที่ตรวจพบ" required></textarea>
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" required>
    <button type="button" id="uploadButton" onclick="uploadFiles()">ส่งงาน</button>
  </form>

  <!-- ปุ่ม Copy URL -->
  <div id="openInBrowser" style="display: none;">
    <p>กรุณาคัดลอก URL และเปิดในเบราว์เซอร์ เช่น Google Chrome หรือ Safari</p>
    <button id="copyButton" onclick="copyURL()">Copy URL</button>
  </div>

  <div class="footer">Designed by Apirach Rattanaudompisut</div>

  <script>
    const CLIENT_ID = '909733605627-a49hks8h150acvv05425tpj8oru3ah1v.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://apirach.github.io/upload-sc/';
    const SCOPE = 'https://www.googleapis.com/auth/drive.file';

    // ตรวจสอบว่ากำลังเปิดใน WebView ของ LINE หรือไม่
    function isWebView() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('line') || ua.includes('fb') || ua.includes('instagram');
    }

    // ฟังก์ชัน Copy URL
    function copyURL() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert('คัดลอก URL เรียบร้อยแล้ว! กรุณาวาง URL ในเบราว์เซอร์ภายนอก เช่น Google Chrome หรือ Safari');
        closeWebView(); // แสดงคำแนะนำให้ผู้ใช้ปิด WebView
      }).catch(err => {
        console.error('Error copying URL:', err);
      });
    }

    // พยายามปิด WebView (LINE ไม่รองรับ แต่แสดงข้อความได้)
    function closeWebView() {
      alert('กรุณาปิดหน้าต่างนี้ด้วยตนเอง');
    }

    function redirectToBrowser() {
      if (isWebView()) {
        document.getElementById('openInBrowser').style.display = 'block';
      }
    }

    function authenticate() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=${SCOPE}&access_type=online`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return params.get('access_token');
    }

    window.onload = function () {
      redirectToBrowser();

      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        document.getElementById('uploadForm').style.display = 'block';
      } else {
        authenticate();
      }
    };
  </script>
</body>
</html>
