<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ส่งงาน SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #357ae8;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ส่งงาน SC</h1>

  <form id="uploadForm" style="display: none;">
    <label for="jobNumber">Job Number:</label>
    <input type="text" id="jobNumber" placeholder="กรอก Job Number" required>
    <label for="symptoms">อาการที่ตรวจพบ:</label>
    <textarea id="symptoms" placeholder="กรอกอาการที่ตรวจพบ" required></textarea>
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" required>
    <button type="button" id="uploadButton" onclick="uploadFiles()">ส่งงาน</button>
  </form>

  <div class="footer">Designed by Apirach Rattanaudompisut</div>

  <script>
    const CLIENT_ID = '909733605627-a49hks8h150acvv05425tpj8oru3ah1v.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://apirach.github.io/upload-sc/';
    const SCOPE = 'https://www.googleapis.com/auth/drive.file';
    const UPLOAD_SC_FOLDER_ID = '1-vLUogFjrmAQxrOfiBUX7OMtfemf__l4';
    let accessToken = null;

    function isWebView() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('line') || ua.includes('fb') || ua.includes('instagram');
    }

    function redirectToBrowser() {
      if (isWebView()) {
        alert('กรุณาเปิดลิงก์นี้ในเบราว์เซอร์ เช่น Google Chrome หรือ Safari');
        const url = window.location.href;
        window.open(url, '_blank');
      }
    }

    function authenticate() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=${SCOPE}&access_type=online`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return params.get('access_token');
    }

    function updateButtonStatus(isUploading) {
      const button = document.getElementById('uploadButton');
      if (isUploading) {
        button.textContent = 'กำลังส่งงาน...';
        button.disabled = true;
      } else {
        button.textContent = 'ส่งงาน';
        button.disabled = false;
      }
    }

    async function createSubFolder(folderName, accessToken) {
      const metadata = {
        name: folderName,
        mimeType: 'application/vnd.google-apps.folder',
        parents: [UPLOAD_SC_FOLDER_ID],
      };
      try {
        const response = await fetch('https://www.googleapis.com/drive/v3/files', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(metadata),
        });

        if (!response.ok) throw new Error(`Error creating subfolder: ${response.statusText}`);

        const data = await response.json();
        return data.id;
      } catch (error) {
        alert('ไม่สามารถสร้างโฟลเดอร์ย่อยได้');
        return null;
      }
    }

    async function uploadFile(file, subFolderId, newFileName, accessToken) {
      const metadata = {
        name: newFileName,
        parents: [subFolderId],
      };

      const formData = new FormData();
      formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      formData.append('file', file);

      try {
        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}` },
          body: formData,
        });

        if (!response.ok) throw new Error(`Error uploading file: ${response.statusText}`);
      } catch (error) {
        alert(`ไม่สามารถอัปโหลดไฟล์ "${file.name}" ได้`);
      }
    }

    async function uploadFiles() {
      const jobNumber = document.getElementById('jobNumber').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!jobNumber || !symptoms || files.length === 0) {
        alert('กรุณากรอกข้อมูลและเลือกไฟล์ให้ครบ');
        return;
      }

      updateButtonStatus(true);

      try {
        const subFolderName = `${jobNumber} ${symptoms}`;
        const subFolderId = await createSubFolder(subFolderName, accessToken);
        if (!subFolderId) throw new Error('Subfolder creation failed');

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const newFileName = `${subFolderName}-${i + 1}.${file.name.split('.').pop()}`;
          await uploadFile(file, subFolderId, newFileName, accessToken);
        }

        alert('ไฟล์ทั้งหมดอัปโหลดสำเร็จ!');
        document.getElementById('uploadForm').reset();
      } catch (error) {
        alert('เกิดข้อผิดพลาดในการอัปโหลด');
      } finally {
        updateButtonStatus(false);
      }
    }

    window.onload = function () {
      redirectToBrowser();

      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        document.getElementById('uploadForm').style.display = 'block';
      } else {
        authenticate();
      }
    };
  </script>
</body>
</html>
