<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    /* เพิ่ม CSS สำหรับแสดงเวอร์ชันด้านล่างซ้าย */
    .version {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Upload SC</h1>
  <form id="uploadForm">
    <!-- ช่องกรอก Job Number -->
    <label for="jobNumber">Job Number:</label>
    <input 
      type="number" 
      id="jobNumber" 
      placeholder="กรอก Job Number" 
      required
    >

    <!-- ช่องกรอก Symptoms -->
    <label for="symptoms">Symptoms:</label>
    <textarea 
      id="symptoms" 
      placeholder="กรอกอาการ" 
      required
    ></textarea>

    <!-- ช่องเลือกไฟล์ -->
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input 
      type="file" 
      id="fileInput" 
      multiple 
      accept="image/*,video/*" 
      required
    >

    <!-- ปุ่ม Upload -->
    <button type="button" onclick="uploadFiles()">Upload</button>
  </form>

  <!-- ข้อความแสดงเวอร์ชัน -->
  <div class="version">Version 1.0</div>

  <script>
    // ฟังก์ชันหลัก
    async function uploadFiles() {
      alert('ระบบอัปโหลดยังไม่เชื่อมต่อ API ในตัวอย่างนี้');
    }
  </script>
</body>
</html>
