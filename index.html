<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    .auth-button {
      background-color: #34A853;
    }
    .auth-button:hover {
      background-color: #2C8C45;
    }
  </style>
</head>
<body>
  <h1>Upload SC</h1>

  <!-- ปุ่มสำหรับเชื่อมต่อกับ Google Drive -->
  <button class="auth-button" onclick="authenticate()">Connect to Google Drive</button>

  <form id="uploadForm" style="display: none;">
    <!-- ช่องเลือกไฟล์ -->
    <label for="fileInput">เลือกไฟล์ (รูปภาพหรือวิดีโอ):</label>
    <input 
      type="file" 
      id="fileInput" 
      multiple 
      accept="image/*,video/*" 
      required
    >

    <!-- ปุ่ม Upload -->
    <button type="button" onclick="uploadFiles()">Upload</button>
  </form>

  <script>
    // ระบุ Client ID และ Redirect URI จาก Google Cloud Console
    const CLIENT_ID = 'YOUR_CLIENT_ID'; // ใส่ Client ID ของคุณ
    const REDIRECT_URI = 'YOUR_REDIRECT_URI'; // ใส่ URL ของ Redirect URI
    const SCOPE = 'https://www.googleapis.com/auth/drive.file';

    // ระบุ Folder ID ของโฟลเดอร์ "Upload SC" ใน Google Drive
    const UPLOAD_SC_FOLDER_ID = 'YOUR_UPLOAD_SC_FOLDER_ID'; // ใส่ Folder ID ของคุณ

    // ฟังก์ชันสำหรับขอสิทธิ์ OAuth
    function authenticate() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=${SCOPE}&access_type=online`;

      // ส่งผู้ใช้ไปหน้าขอสิทธิ์
      window.location.href = authUrl;
    }

    // ฟังก์ชันดึง Access Token จาก URL หลังผู้ใช้อนุญาต
    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return params.get('access_token'); // ดึงค่า Access Token
    }

    // ฟังก์ชันอัปโหลดไฟล์ไปยัง Google Drive
    async function uploadFile(file, accessToken) {
      const metadata = {
        name: file.name, // ใช้ชื่อไฟล์เดิม
        parents: [UPLOAD_SC_FOLDER_ID], // อัปโหลดไปยังโฟลเดอร์ "Upload SC"
      };

      const formData = new FormData();
      formData.append(
        'metadata',
        new Blob([JSON.stringify(metadata)], { type: 'application/json' })
      );
      formData.append('file', file);

      try {
        const response = await fetch(
          'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',
          {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
            body: formData,
          }
        );

        if (!response.ok) {
          throw new Error(`Error uploading file: ${response.statusText}`);
        }

        const data = await response.json();
        console.log(`File uploaded: ${data.name}`);
      } catch (error) {
        console.error(error);
        alert(`ไม่สามารถอัปโหลดไฟล์ "${file.name}" ได้`);
      }
    }

    // ฟังก์ชันหลักสำหรับอัปโหลดไฟล์ทั้งหมด
    async function uploadFiles() {
      const files = document.getElementById('fileInput').files;

      if (files.length === 0) {
        alert('กรุณาเลือกไฟล์เพื่ออัปโหลด');
        return;
      }

      // รับ Access Token จาก URL
      const accessToken = getAccessTokenFromUrl();
      if (!accessToken) {
        alert('Access Token ไม่ถูกต้อง. โปรดตรวจสอบการเชื่อมต่อ Google OAuth.');
        return;
      }

      // อัปโหลดไฟล์ทั้งหมดไปยังโฟลเดอร์ "Upload SC"
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        await uploadFile(file, accessToken);
      }

      alert('ไฟล์ทั้งหมดอัปโหลดสำเร็จ!');
    }

    // แสดงฟอร์มเมื่อผู้ใช้มี Access Token
    window.onload = function () {
      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        document.getElementById('uploadForm').style.display = 'block';
      }
    };
  </script>
</body>
</html>
